<div *ngIf=" field.dropdownDataset">
  <div class="full-width-element divMarginBottom">
    <div class="link-labels">
      <div>
        <fa-icon [icon]="faListUl"></fa-icon>
      </div>
      &nbsp;
      <label class="cinchy-label" [title]="field.caption ?? ''">
        {{field.label}}
        {{field.cinchyColumn.isMandatory == true && (field.value == '' || field.value == null) ? '*' : ''}}
      </label>
      <mat-icon *ngIf="field.caption" class="info-icon"
                ngbTooltip="{{field.caption}}"
                placement="auto"
                container="body"
                matTooltipClass="tool-tip-body"
                matTooltipPosition="above">
        info
      </mat-icon>
    </div>
    <div class="full-width-element divMarginBottom" *ngIf="field.cinchyColumn.canEdit && !field.cinchyColumn.isViewOnly && !isDisabled">
      <mat-select class="single-select form-control" [(ngModel)]="value"
                  [disabled]="!canEdit"
                  (selectionChange)="valueChanged()"
                  [ngModelOptions]="{ standalone: true }">
        <mat-option [value]="">-</mat-option>
        <mat-option *ngFor="let dropdownOption of options | filterBy: choiceFilter" [value]="dropdownOption">
          {{ dropdownOption }}
        </mat-option>
      </mat-select>
    </div>

    <ng-container *ngIf="!field.cinchyColumn.canEdit || field.cinchyColumn.isViewOnly || isDisabled">
      <label class="font-14" [innerHTML]="field.value || '-'"></label>
    </ng-container>
  </div>

  <!-- isMandatory Validator-->
  <mat-error class="mat-error-move-up-19"
             *ngIf="showError && (field.cinchyColumn.isMandatory && !field.value)">
    *{{field.label}} is Required.
  </mat-error>
</div>
