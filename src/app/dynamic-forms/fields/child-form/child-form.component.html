<h1 mat-dialog-title>
  {{ childFormData?.title }}
</h1>
<div mat-dialog-content>
  <app-fields-wrapper *ngIf="childFormData?.childForm"
    [form]="childFormData.childForm"
    [isChild]="childFormData.useLimitedFields"
    [formHasDataLoaded]="true"
    (onChange)="handleOnChange($event)">
  </app-fields-wrapper>

  <p *ngIf="!childFormData?.childForm">
    No child form was provided, so there's nothing to display
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button cdkFocusInitial
      *ngIf="childFormData?.childForm"
      color="primary"
      (click)="save()"
  >
    Save
  </button>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
</div>
