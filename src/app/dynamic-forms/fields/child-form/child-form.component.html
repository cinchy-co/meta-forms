<h1 mat-dialog-title>
  <span class="mat-card-header-child">{{ childFormData?.title }}</span>
</h1>
<div mat-dialog-content>
  <app-fields-wrapper *ngIf="childFormData?.childForm"
    [form]="childFormData.childForm"
    [isChild]="true"
    [formHasDataLoaded]="true">
  </app-fields-wrapper>
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
</div>
