<div class="add-rich-text-link-dialog">
  <h1 mat-dialog-title>
    Set the Options for your Link
  </h1>

  <div mat-dialog-content>
    <form>
      <div class="full-width-element divMarginBottom relative-pos">
        <div class="link-labels">
          <label class="cinchy-label" for="linkText">
            Link Text
          </label>
        </div>
        <input id="linkText"
               type="text"
               name="link-text"
               class="form-control"
               [(ngModel)]="content" />
      </div>

      <div class="full-width-element divMarginBottom relative-pos">
        <div class="link-labels">
          <label class="cinchy-label" for="linkHref">
            Target URL
          </label>
        </div>
        <input id="linkHref"
               type="text"
               name="link-href"
               class="form-control"
               [(ngModel)]="href" />
      </div>

      <div class="full-width-element divMarginBottom relative-pos">
        <div class="link-labels">
          <label class="cinchy-label" for="linkTargetBlank">
            Open Target in a new window?
          </label>
        </div>
        <mat-checkbox id="linkTargetBlank"
                      type="text"
                      name="link-target-blank"
                      [(ngModel)]="targetBlank">
        </mat-checkbox>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button type="button"
            mat-button
            cdkFocusInitial
            color="primary"
            [disabled]="!canSave"
            (click)="saveLinkDetails()">
      Confirm
    </button>

    <button type="button" mat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
