<div class="add-rich-text-link-dialog">
    <h1 mat-dialog-title>
      Set your Image
    </h1>
  
    <div mat-dialog-content>
      <form>
        <div class="full-width-element divMarginBottom relative-pos">
          <div class="image-labels">
            <label class="cinchy-label" for="imageSrc">
              Image URL
            </label>
          </div>
          <input id="imageSrc"
                 type="text"
                 name="image-href"
                 class="form-control"
                 [(ngModel)]="href" />
        </div>
      </form>
    </div>
  
    <div mat-dialog-actions>
      <button type="button"
              mat-button
              cdkFocusInitial
              color="primary"
              [disabled]="!canSave"
              (click)="saveImageDetails()">
        Confirm
      </button>
  
      <button type="button" mat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </div>
