<h1 mat-dialog-title>
  <span class="mat-card-header-child">{{ data.title }}</span>
</h1>
<div mat-dialog-content class="form-container" *ngIf="formSectionsMetadata">
  <cinchy-dynamic-forms [formId]="data.formId"
                        [formMetadata]="formMetadata"
                        [formSectionsMetadata]="formSectionsMetadata"
                        [lookupRecords]="lookupRecords"
                        [addNewFromSideNav]="true"
                        (closeAddNewDialog)="closeDialog($event)">
  </cinchy-dynamic-forms>
</div>
